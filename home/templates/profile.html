{% extends "base_menu.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}

        <div id="overlay" class="overlay text-center" onclick="document.getElementById('overlay').style.display = 'none';">
            <img id="img-overlay" src="{% if profile.picture %} {{ profile.picture.url }}
                                        {% else %} {% static 'no-image.jpg' %}{% endif %}" alt="placeholder">
        </div>
    <img style="width: 20%" class="rounded border border-dark ad-image" src="{% if profile.picture %} {{ profile.picture.url }}
                                        {% else %} {% static 'no-image.jpg' %}{% endif %}"
             alt="userpic" onclick="document.getElementById('overlay').style.display = 'block';">
    {{ user.id }} {{ user.username }}
    <p>{{ user.first_name }} {{ user.last_name }}</p>
    <p>{{ profile.phone_number }}</p>
    <p>{{ profile.home_address }}</p>
{% endblock %}
